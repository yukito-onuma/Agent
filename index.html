<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValorantAgentPick</title>

    <script src="./app.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1 id="title">ValorantAgentPick</h1>

    <div id="main">
        <p>AgentPoolから適当に選びます</p>
        <label for="number_button">1~5の数字を入力してください</label>
        <input type="number" id="number_button" min="1" max="5">
        <button id="select_button" class="symbol">選択する</button>
    </div>
    
    <script>
        document.getElementById("select_button").addEventListener("click", function() {
            var number = document.getElementById("number_button").value;
            janken(1, number);
        });
    </script>
    

    <div id="result">
        <p>結果↓</p>
        <p id="ResultMessage"></p>
    </div>
</body>
</html>
